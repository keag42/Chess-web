<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="chessBuilder.css">

    <script src="driver.js"></script>

<body>
    <h1>Chess Game</h1>

    <div id="chessboard-wrapper">
        <div id="letters">
            <ol id="letterLI">
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
                <li>E</li>
                <li>F</li>
                <li>G</li>
                <li>H</li>
            </ol>
        </div>

        <div id="chessboard-container">
            <div id="numbers">
                    <ol>1</ol>
                    <ol>2</ol>
                    <ol>3</ol>
                    <ol>4</ol>
                    <ol>5</ol>
                    <ol>6</ol>
                    <ol>7</ol>
                    <ol>8</ol>
            </div>
            <div id="chessboard"></div>
        </div>
    </div>

</body>
